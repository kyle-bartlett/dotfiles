# ============================================================================
# KYLE'S TMUX CONFIGURATION
# ============================================================================

# ---- General Settings ----
set -g default-terminal "screen-256color"
set -g history-limit 50000
set -g display-time 4000
set -g status-interval 5
set -g focus-events on

# Enable mouse support
set -g mouse on

# Start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# ---- Key Bindings ----

# Change prefix from Ctrl-b to Ctrl-a (easier to reach)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Reload config with r
unbind r
bind r source-file ~/.tmux.conf \; display "✅ Config reloaded!"

# Better pane splitting
unbind %
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Navigate panes with vim keys
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize panes with vim keys
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# New window in current directory
bind c new-window -c "#{pane_current_path}"

# Copy mode with vim keys
setw -g mode-keys vi
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# Quick session switching
bind -r ( switch-client -p
bind -r ) switch-client -n

# ---- Status Bar ----

# Status bar colors
set -g status-style bg=black,fg=white

# Left side: session name
set -g status-left-length 40
set -g status-left "#[fg=green,bold]#S #[fg=yellow]» "

# Right side: date and time
set -g status-right "#[fg=cyan]%d %b #[fg=yellow]%H:%M "

# Window list colors
set -g window-status-style fg=white,bg=black
set -g window-status-current-style fg=black,bg=green,bold

# Pane border colors
set -g pane-border-style fg=colour240
set -g pane-active-border-style fg=green

# Message colors
set -g message-style fg=white,bg=black,bold

# ---- Custom Sessions ----

# Quick project session creators
bind S command-prompt -p "Session name:" "new-session -s %%"

# ============================================================================
# QUICK REFERENCE (Ctrl-a ?)
# ============================================================================
# Ctrl-a c      Create new window
# Ctrl-a |      Split pane vertically
# Ctrl-a -      Split pane horizontally
# Ctrl-a h/j/k/l  Navigate panes
# Ctrl-a H/J/K/L  Resize panes
# Ctrl-a d      Detach session
# Ctrl-a [      Copy mode (Esc to exit)
# Ctrl-a r      Reload config
# Ctrl-a ?      Show all keybindings
